<!DOCTYPE html>
<html>
  <head>
    <title>Kanban board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="column" id="to-do">
        <div class="column-name">
          <h2>To do</h2>
          <button class="button" name="add">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <div class="container" name="container" id="to-do-list"></div>
      </div>
      <div class="column" id="in-progress">
        <div class="column-name">
          <h2>In progress</h2>
          <button class="button" name="add">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <div class="container" name="container" id="in-progress-list"></div>
      </div>
      <div class="column" id="done">
        <div class="column-name">
          <h2>Done</h2>
          <button class="button" name="add">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <div class="container" name="container" id="done-list"></div>
      </div>
    </div>

    <script type="module" src="dist/script.js"></script>
  </body>
</html>
