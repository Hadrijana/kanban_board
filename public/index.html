<!DOCTYPE html>
<html>
  <head>
    <title>Kanban board</title>
    
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css" />

    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <!-- <meta name="viewport" content="width=device-width"> -->


    <!-- <script type="module" src="./app.js" ></script> -->
  </head>
  <body>
    <div class="main">
      <div
        class="column"
        id="to-do"
      >
        <h2 class="column-name">To do</h2>
        <button id="btn-add-task">Add Task</button>
        <div class="container" name="container" id="to-do-list"></div>
      </div>
      <div class="column" id="in-progress">
        <h2 class="column-name">In progress</h2>
        <div class="container" name="container" id="in-progress-list"></div>
      </div>
      <div class="column" id="done">
        <h2 class="column-name">Done</h2>
        <div class="container"name="container" id="done-list"></div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
